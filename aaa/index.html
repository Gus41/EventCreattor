<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Convertor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <h2>Tittles</h2>
            <div id="tittles">
                
            </div>
            <div id="div_input">
                <input type="text" name="t" id="t">
                <button id="add_tittle">Add</button>
            </div>
        </nav>
    </header>
    <main>
        
        <div class="row">
            <div id="div_form">
                <textarea name="text" id="txt" cols="100" rows="30"></textarea>
                <button id="btn">Converter</button>
            </div>
        </div>
        <div id="div_exit">
            <div class="row">
                <p>Conteudo convertido</p>
                <button id="r">Refresh</button>
            </div>
            <hr>
            <div id="exit">
                
            </div>
        </div>
        
    </main>
    <script src="index.js"></script>
</body>
</html>
